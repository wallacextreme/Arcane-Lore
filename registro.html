<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Registro</title>
	<style>
		.home-button {
			position: absolute;
			top: 10px;
			left: 10px;
		}
	</style>
</head>

<body class="flex-container">
	<button onclick="window.location.href='index.html'" class="home-button btn btn-primary"><i class="fas fa-home"></i> Voltar para a página inicial</button>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<h1>Bem-vindo à página de registro do site</h1>

				<form class="flex-item" action="/action_page.php" method="POST">
					<fieldset class="flex-item">
						<legend>Preencha todos os campos</legend>
						<div class="form-group">
							<label for="fname">Primeiro Nome</label>
							<input type="text" class="form-control" id="fname" name="fname" placeholder="Primeiro Nome" required>
						</div>
						<div class="form-group">
							<label for="lname">Último Nome</label>
							<input type="text" class="form-control" id="lname" name="lname" placeholder="Ultimo Nome" required>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Digite aqui seu email" required>
						</div>
						<div class="form-group">
							<label for="Senha">Senha</label>
							<input type="password" class="form-control" id="Senha" name="Senha" placeholder="Digite aqui sua senha" required>
						</div>
						<div class="form-group">
							<label for="birthday">Aniversário</label>
							<input type="date" class="form-control" id="birthday" name="birthday" required>
						</div>
						<input type="submit" class="btn btn-primary" value="Enviar">
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
